<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogged ? 'Login' : 'Sign Up' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                ngModel
                name="email"
                type="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>Enter a valid email</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="psw"
                required
                minlength="7"
                #pswCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!pswCtrl.valid && pswCtrl.touched" lines="none">
              <ion-label>Enter a valid password</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" expand="block" fill="clear" shape="round" (click)="onSwitch()">
            Switch to {{ isLogged ? 'Sign Up' : 'Login' }}
          </ion-button>
          <ion-button
            type="submit"
            (click)="onLogin()"
            expand="block"
            *ngIf="!isLoading"
            [disabled]="!f.valid"
          >
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
