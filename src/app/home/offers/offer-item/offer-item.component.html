<ion-item [routerLink]="['/', 'home', 'tabs', 'offers', offer.id]">
  <ion-thumbnail slot="start">
    <img [src]="offer.imageURL" />
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offerDetails">
      <ion-icon slot="start" name="calendar" color="primary"></ion-icon>
      <ion-text color="secondary" class="space-left">
        {{ offer.availableFrom| date }}
      </ion-text>
      <span class="space-left">to</span>
      <ion-icon slot="start" name="calendar" class="space-left" color="primary"></ion-icon>
      <ion-text color="secondary" class="space-left">
        {{ offer.availableTo| date }}
      </ion-text>
    </div>
  </ion-label>
</ion-item>
